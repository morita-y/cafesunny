<!DOCTYPE html>
<html long="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cafeSunny</title>
  <link rel="stylesheet" href="cafe.css">
  <link rel="stylesheet" href="responsive.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<body>
  <header>
    <div class="container">
      <div id="top-btn" class="header-left">
        <img src="img/logo.png" class="logo" alt="" />
      </div>

      <span><i class="fas fa-bars menu-icon"></i></span>

      <div class="header-right">
        <a href="#df-menu">メニュー</a>
        <a href="#" class="login" id="login-show">ログイン</a>
      </div>

    </div>
  </header>


<div class="login-modal-wrapper" id="login-modal">
  <div class="modal">
      <div class="close-modal">
        <i class="fa fa-2x fa-times"></i>
      </div>
    <div id="login-form">
      <h2>Emailログイン</h2>
      <form action="#">
        <input class="form-control" type="text" placeholder="メールアドレス">
        <input class="form-control" type="password" placeholder="パスワード">
        <div id="submit-btn">ログイン</div>
      </form>
    </div>
  </div>
</div>

<div class="top-wrapper">
    <div class="container">
      <h1>ようこそ。ここは陽だまりカフェ</h1>s
      <p>癒しを求めるお客様につかのまの休息を…。</p>
    <div class="btn-wrapper">
      <a href="#" class="btn facebook">
        <span class="fab fa-facebook fa-spin"></span>
        Facebookで登録</a>
      <a href="#" class="btn twitter">
        <span class="fab fa-twitter fa-spin"></span>
        Twitterで登録</a>
    </div>
    </div>
  </div>
  <div class="main-wrapper">
    <div class="container">
      <div id="df-menu" class="heading">
        <h2>さぁ、召し上がれ！</h2>
      </div>

     <div class="menu-wrapper">
      <div class="menu-s">
        <div class="df-icon">
        <img src="img/drink.jpg" alt="">
        <p>drink</p>
       </div>
        <p class="txt-contents">
        コーヒー、紅茶、エスプレッソ、スムージー、etc</p>
      </div>

      <div class="menu-s">
        <div class="df-icon">
         <img src="img/food.jpg" alt="">
         <p>food</p>
        </div>
        <p class="txt-contents">パスタ、サンドイッチ、キッシュ、パンケーキ、ホットサンド、etc</p>
      </div>

      <div class="menu-s">
        <div class="df-icon">
          <img src="img/sweets.jpg" alt="">
          <p>sweets</p>
          </div>
          <p class="txt-contents">本日のおすすめケーキ、マフィン、ドーナツ、プリン、シフォンケーキ、etc</p>
      </div>
                <div class="clear"></div>
      </div>
    </div>

  </div>

  <footer>
    <div class="container">
      <img src="img/logo.png" alt="">
      <p>ひだまりカフェ</p>
    </div>
  </footer>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
