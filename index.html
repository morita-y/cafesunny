<!DOCTYPE html>
<html long="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cafeSunny</title>
  <link rel="stylesheet" href="cafe.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="responsive.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>
  <header>
    <div class="container">
      <div class="header-left">
        <img src="img/logo.png" class="logo" alt="" />
      </div>

      <span><i class="fas fa-bars menu-icon"></i></span>

      <div class="header-right">
        <a href="#">レッスン</a>
        <a href="#">新規登録</a>
        <a href="#" class="login">ログイン</a>
      </div>

    </div>
  </header>

  <div class="top-wrapper">
    <div class="container">
      <h1>ようこそ。ここは陽だまりカフェ</h1>
      <p>癒しを求めるお客様につかのまの休息を…。</p>
    <div class="btn-wrapper">
      <a href="#" class="btn facebook">
        <span class="fab fa-facebook"></span>
        Facebookで登録</a>
      <a href="#" class="btn twitter">
        <span class="fab fa-twitter"></span>
        Twitterで登録</a>
    </div>
    </div>
  </div>
  <div class="main-wrapper">
    <div class="container">
      <div class="heading">
        <h2>さぁ、召し上がれ！</h2>
      </div>

     <div class="menu-wrapper">
      <div class="menu-s">
        <div class="df-icon">
        <img src="img/drink.jpg" alt="">
        <p>drink</p>
       </div>
        <p class="txt-contents">
        コーヒー、紅茶、エスプレッソ、スムージー、etc</p>
      </div>

      <div class="menu-s">
        <div class="df-icon">
         <img src="img/food.jpg" alt="">
         <p>food</p>
        </div>
        <p class="txt-contents">パスタ、サンドイッチ、キッシュ、パンケーキ、ホットサンド、etc</p>
      </div>

      <div class="menu-s">
        <div class="df-icon">
          <img src="img/sweets.jpg" alt="">
          <p>sweets</p>
          </div>
          <p class="txt-contents">本日のおすすめケーキ、マフィン、ドーナツ、プリン、シフォンケーキ、etc</p>
      </div>
                <div class="clear"></div>
      </div>
    </div>

  </div>
  <footer>
    <div class="container">
      <img src="img/logo.png" alt="">
      <p>ひだまりカフェ</p>
    </div>
  </footer>
